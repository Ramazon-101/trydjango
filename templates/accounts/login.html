
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    {% if not error %}
        <form method="post">
        {% csrf_token %}
        <div>
<!--            <input type="text" name="username" placeholder="username">-->
            {{ form.username }}
        </div>
        <br>
        <div>
<!--            <input type="password" name="password" placeholder="password">-->
            {{ form.password }}
        </div>
        <br>
        <button type="submit">Login</button>
        <p>Manda akkauntim yoq, <a href="{% url 'accounts:signup' %}">Sign up</a></p>

        </form>

        {% else %}
        <p>Bunday user topilmadi, <a href="{% url 'accounts:login' %}">Boshqatdan harakat qilib koring</a></p>

    {% endif %}

{% endblock %}
